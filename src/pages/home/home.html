<ion-header>
    <ion-navbar color="primary">
      
           
                <ion-title text-center >Please rate our page</ion-title>
    </ion-navbar>
 </ion-header>



 <ion-content padding>
    <ion-content text-center>  
<rating [(ngModel)]="rate"max="5"emptyStarIconName="star-outline"halfStarIconName="star-half"starIconName="star"nullable="false" (ngModelChange)="onModelChange($event)"></rating>


         <h2>
            
           {{rate}} star 

          </h2>
         <ion-item>
            
                
                <ion-textarea elasticTextArea  [(ngModel)]="description" placeholder="Please leave a comment here"></ion-textarea>
              </ion-item>
              <ion-content text-center>
              <button   ion-button full  round ion-left  (click)="submit()">

                SUBMIT
              </button>
              <!-- <ion-list>
                <ion-item class="text" *ngFor="let item of items ">
                  {{item?.name}}
                </ion-item>
              </ion-list> -->

  <button ion-button full round (click)="goToAbout()">LOGOUT</button>



</ion-content>
